<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-10</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" /> -->
</head>
<body>
    <div class="screen">
        <div class="navbar">
            <div class="logo">
                <img 
                class="imgStyle"
                alt="logo" src="https://images.indianexpress.com/2021/01/myntra.png"/>
            </div>
            <div id="overviewTitle">
                <p>Men T-Shirt</p>
                <p>123456 Items</p>
              </div>
            <div class="collection">
                <div class="men"><a href="/">MEN</a></div>
                <div class="women"><a href="/">WOMEN</a></div>
                <div><a href="/">KIDS</a></div>
                <div class="home"><a href="/">HOME & LIVING</a></div>
                <div class="beauty"><a href="/">BEAUTY</a></div>
                <div class="studio"><a href="/">STUDIO</a></div>
            </div>
            <div class="inputP">
                <div class="innerInput">
                    <span class="material-symbols-outlined search">
                        search
                    </span>
                    <input 
                    class="input"
                    placeholder="Search for products, brands and more"
                     />
                </div>
            </div>
            <div class="personalInfo">
                <div class="profile">
                    <span class="material-symbols-outlined profileIcon">
                        person
                        </span>
                    <p>Profile</p>
                </div>
                <div class="wishlist">
                    <span class="material-symbols-outlined wishlistIcon">
                        favorite
                        </span>
                    <p>Wishlist</p>
                </div>
                <div class="bag">
                    <span class="material-symbols-outlined bagIcon">
                        shopping_bag
                        </span>
                        <p>Bag</p>
                </div>
            </div>
        </div>
        <div class="body"></div>
    </div>
</body>
</html>
